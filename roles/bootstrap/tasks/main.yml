---
- name: "Install pip"
  easy_install:
    name: pip
    state: present

- name: "Install boto"
  pip:
    name: boto

- name: "Setup vpc"
  ec2_vpc_net:
    aws_access_key: "{{ ec2_access_key }}"
    aws_secret_key: "{{ ec2_secret_key }}"
    name: skiot-cloud
    cidr_block: 172.31.0.0/16
    region: us-west-2
    tags:
      Solution: skiot
      Name: skiot-cloud

